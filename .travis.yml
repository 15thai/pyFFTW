language: python

sudo: false

env:
    global:
        # gihub_changelog_generator API key
        - secure: ""

python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5

branches:
    except:
        - gh-pages

addons:
  apt:
    packages:
        libfftw3-dev

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

install:
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION nomkl numpy scipy cython setuptools
  - source activate test-environment
  - python setup.py build_ext --inplace

script: echo "done" #python setup.py test

after_success:
  - gem env
  - rvm list
  - rvm default
  - gem install --user-install github_changelog_generator
  - gem list
  - gem contents github_changelog_generator
  - export PATH="$(ruby -rubygems -e 'puts Gem.user_dir')/bin:$PATH"    
  - github_changelog_generator -u pyFFTW -p pyFFTW
